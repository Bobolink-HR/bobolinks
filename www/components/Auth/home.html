<ion-view cache-view=false hide-back-button=true hide-nav-bar="!loggedIn" view-title="Bobolink">
  <ion-content class="login-background">
    <!-- <h1 align="center">Join Forum</h1> -->

      <form id="enter-forum-form">
        <div class="list">
          <label class="item item-input">
            <textarea ng-click="clearContents(this)"placeholder="Enter your URL shortcode here" ng-model="url.text" ></textarea>
          </label>
          <button type="button" class="button button-positive button-full" ui-sref= "app.forum({forumKey: url.text})">Enter Forum</button>
        </div>
      </form>

    <!-- <button ng-show="!loggedIn" type="button" class="button button-positive button-full" ui-sref="app.login">Moderator Login</h1> -->
  </ion-content>

  <ion-footer-bar class="bar-positive" ng-show="!loggedIn" ui-sref="app.login">
    <h1 class="title">Moderator Login</h1>
  </ion-footer-bar>
</ion-view>

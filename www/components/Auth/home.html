<ion-view view-title="{{title}}"> 
  <ion-content>
    <h1 align="center">Join Forum</h1>

      <form>
        <div class="list">
          <label class="item item-input">
            <textarea ng-click="clearContents(this)"placeholder="Enter your URL shortcode here" ng-model="url.text" ></textarea>
          </label>
          <button type="button" class="button button-positive button-full" ng-click="moveUrl(url.text)">Submit URL</button>
        </div>
      </form>

    <button type="button" class="button button-positive button-full" ui-sref="app.login">Manage Forum</h1>
  </ion-content>
</ion-view>

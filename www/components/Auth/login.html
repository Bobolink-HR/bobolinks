<ion-view view-title="{{title}}"> 
  <ion-content>
    <h1 align="center">Join Forum</h1>
      <form> 
        <div class="list">
          <label class="item item-input">
            <textarea placeholder="Url" ng-model="newForum.description"></textarea>
          </label>
          <button type="button" class="button button-positive button-full" ng-click="addForum(newForum)">Submit</button>
        </div>
      </form>
  </ion-content>
</ion-view>

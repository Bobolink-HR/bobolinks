<ion-view view-title="{{title}}"> 
  <ion-content>
    <h1 align="center">Join Forum</h1>
      <form> 
        <div class="list">
          <label class="item item-input">
            <textarea ng-click="clearContents(this)"placeholder="Enter your url shortcode here" ng-model="url.text" ></textarea>
          </label>
          <button type="button" class="button button-positive button-full" ng-click="moveUrl(url.text)">Submit</button>
        </div>
      </form>
  </ion-content>
</ion-view>

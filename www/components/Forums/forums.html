<ion-view view-title ="{{title}}"> <!--hide-nav-bar=true-->
  <ion-content>

    <!-- Navigation -->
    <div class="button-bar">
      <a class="button" ng-class="{'active-button':tog==1}" ng-model="active" ng-click="tog=1; switchView(true)">Active</a>
      <a class="button" ng-class="{'active-button':tog==2}" ng-model="complete" ng-click="tog=2; switchView(false)">Complete</a>
    </div>

    <!-- Forums List -->
    <ion-list>
      <ion-item ng-repeat="forum in forums" class="card">
        <div ng-show="forum.active && active || !forum.active && complete" ng-hide="!forum.active && active || forum.active && complete">
          <div class="item item-divider">
            {{forum.title}}
          </div>
          <div class="item item-text-wrap">
            {{forum.description}}
          </div>
          <div class="item item-divider">
            {{forum.date}}
          </div>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>

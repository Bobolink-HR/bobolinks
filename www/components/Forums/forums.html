<ion-view view-title ="{{title}}"> <!--hide-nav-bar=true-->
  <ion-content>

    <!-- Navigation -->
    <div class="button-bar" ng-init="tog=1">
      <a class="button" ng-class="{'active-button':tog==1}" ng-model="active" ng-click="tog=1; switchView(true)">Active</a>
      <a class="button" ng-class="{'active-button':tog==2}" ng-model="complete" ng-click="tog=2; switchView(false)">Complete</a>
    </div>

    <!-- format to add status: delete on click -->
    <!-- Active Forums List -->
    <ion-list class="list card" ng-show="active" ng-hide="complete" on-hold="console.log('held')">
      <ion-item ng-repeat="forum in forums | filter:-forum.endDate" class="card" ng-if="!completed(forum.end) && forum.status!=='delete'">
        <div class="item item-divider">
          {{forum.title}}<i class="icon ion-close" ng-click="remove(forum)"></i>
        </div>
        <div class="item item-text-wrap">
          {{forum.description}}
        </div>
        <div class="item item-divider">
          {{forum.date}}
        </div>
      </ion-item>
    </ion-list>

    <!-- Complete Forums List -->
    <ion-list class="list card" ng-show="complete" ng-hide="active">
      <ion-item ng-repeat="forum in forums | filter:-forum.endDate" class="card" ng-if="completed(forum.end) && forum.status!=='delete'">
        <div class="item item-divider">
          {{forum.title}}<i class="icon ion-close" ng-click="remove(forum)"></i>
        </div>
        <div class="item item-text-wrap">
          {{forum.description}}
        </div>
        <div class="item item-divider">
          {{forum.date}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

  <!-- Footer create new forum navigation -->
  <ion-footer-bar ui-sref="app.new-forum" class="bar-positive">
    <h1 class="title">CREATE NEW FORUM</h1>
  </ion-footer-bar>
</ion-view>

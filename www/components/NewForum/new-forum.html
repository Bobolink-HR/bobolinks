<ion-view view-title="{{title}}">
  <ion-content>
    <h1>Create a Forum</h1>

    <!-- Forum creation input form -->
    <form name="forumForm">
      <div class="list">

        <!-- Forum Title -->
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="newForum.title" required>
        </label>

        <!-- Forum Description -->
        <label class="item item-input">
          <textarea placeholder="Description" ng-model="newForum.description" required></textarea>
        </label>

<!-- includes: date, start and end time
        <label class="item item-input">
          <span class="input-label">Date</span>
          <input type="date" ng-model="newForum.date" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Start Time</span>
          <input type="time" ng-model="newForum.start" placeholder="HH:mm:ss" required>
        </label>

        <label class="item item-input">
          <span class="input-label">End Time</span>
          <input type="time" ng-model="newForum.end" placeholder="HH:mm:ss" required>
        </label>

 -->
        <!-- Private/Public Forum -->
        <li class="item item-toggle">
           Private
           <label class="toggle toggle-assertive">
             <input type="checkbox" ng-model="newForum.private">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>

      </div>

      <!-- Valid Form Submit -->
      <button type="button" class="button button-positive button-full" ng-click="addForum(newForum)">SUBMIT</button>
    </form>

  </ion-content>


</ion-view>
